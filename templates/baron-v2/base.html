<!DOCTYPE html>
    {% load static %}
    <html lang="fa">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
            <title>{% block title %}{%  endblock %}</title>
            <!-- MDB icon -->
            <link rel="icon" href="{% static 'theme1/images/allolbeit with low text.png' %}" type="image/x-icon">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
            <!-- Bootstrap core CSS -->
            <link rel="stylesheet" href="{% static 'theme2/css/bootstrap.min.css' %}">
            <!-- Material Design Bootstrap -->
            <link rel="stylesheet" href="{% static 'theme2/css/mdb.min.css' %}">
            <!-- Your custom styles (optional) -->
            <link rel="stylesheet" href="{% static 'theme2/css/style.css' %}">
            {% block css %}{% endblock %}
        </head>
        <body>
            {% block body %}{% endblock %}
            <!-- jQuery -->
            <script type="text/javascript" src="{% static 'theme2/js/jquery.min.js' %}"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="{% static 'theme2/js/popper.min.js' %}"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="{% static 'theme2/js/bootstrap.min.js' %}"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="{% static 'theme2/js/mdb.min.js' %}s"></script>
            <!-- Your custom scripts (optional) -->
            <script type="text/javascript"></script>
            <script type="text/javascript">
                document.getElementById("mainRowCamputer").classList.toggle("hideAll");
                document.getElementById("mainRowPhones").classList.toggle("showAll");
            </script>
            {%  block js %}{% endblock %}
        </body>
    </html>
